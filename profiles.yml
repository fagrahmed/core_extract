    maria_dev:
      type: mariadb
      host: 194.163.140.33
      user: root
      password: mariadb
      port: 3305
      schema: maria_dbt
      ssl_disabled: true
    prod:
      type: mariadb
      server: [server/host]
      port: [port]  # optional
      database: [schema] # optional, should be same as schema
      schema: [schema]
